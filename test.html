<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    
    position: relative;
    -webkit-animation: mymove 8s infinite; /* Safari 4.0 - 8.0 */
    animation: mymove 15s infinite;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
    from {left: 0px;}
    to {left: 200px;}
}

@keyframes mymove {
    from {left: 0px;}
    to {left: 900px;}
}
</style>
</head>
<body>
<div>
    <h3>Hi</h3>
</div>
</body>
</html>
